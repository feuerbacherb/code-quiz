<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./assets/css/style.css">
      <title>Code Quiz</title>
   </head>
   <body onload="chkLS();">
      <header>
            <div id="high-score-display" class="high-score-display" style="display: none;">High Score: </div>
            <div id="timer" class="timer" style="display: none;">Timer:</div>
      </header>

      <main id="page-content">
         <section id="intro" class="intro">
            <div>
               <h1>Coding Quiz Challenge</h1>
               <p>Try to answer the following code-related questions in the time limit.</p>
               <p>Keep in mind that incorrect answers will penalize your score and<br>lower the amount of time remaining.</p>
               <br>
               <button type="button" id="start-quiz" class="btn start-quiz">Start Quiz</button>
            </div>
         </section>

         <section id="questions" class="questions" style="display: none;">
            <div id="answer-stage" class="answer-stage">
               <h1 id="question">Questions</h1>
               <button type="button" id="answer0" class="btn answer" /><br>
               <button type="button" id="answer1" class="btn answer" />
               <button type="button" id="answer2" class="btn answer" />
               <button type="button" id="answer3" class="btn answer" />
            </div>
         </section>

         <section id="finish-quiz" class="finish-quiz" style="display: none;">
            <div>
               <h1>All Done!</h1>
               <p id="final-score">Your final score was </p>
               <button type="button" id="save" class="btn save">Save Score</button>
               <button type="button" id="again" class="btn try-again">Try Again</button>
               <button type="button" id="cancel" class="btn cancel">Cancel</button>
            </div>
         </section>

         <section id="high-scores" class="high-scores" style="display: none;">
            <div>
               <h1>High Score</h1>
               <form id="init">
                  <label for="initials">Enter your initals.</label>
                  <input type="text" placeholder="Your Initials" name="initials">
                  <button type="button" id="save-init" class="btn confirm">Confirm Save</button>
               </form>
            </div>
         </section>
      </main>

      <script type="text/javascript" src="./assets/js/script.js"></script>
      <script type="text/javascript" src="./assets/js/questions.js"></script>
   </body>
</html>
